<html>
    <head>
        <title>E-Commerce</title>
    </head>
    <body>
        <h1 style="background-color:rgba(17, 130, 138, 0.486);text-align: center;">SIGN UP</h1><br>
        
        
        <h2 style="text-align: center;">Please Signup here</h2>
        <form>
            <center><label>USERNAME: </label><input type="text" id="USERNAME"><br><br>
            <label>EMAIL ID: </label><input type="email" id="emailid"><br><br>
            <label>PASSWORD: </label><input type="password" id="PASSWORD"><br><br>
            <label>MOBILE NO: </label><input type="text" id="mobileno"><br><br>
            <label>GENDER: </label>
            Male<input type="radio" id="male"><br><br>
            Female<input type="radio" id="female"><br><br>
            Trans<input type="radio" id="trans"><br><br>
            <input type="button" id="submit" value="SUBMIT"></center>
        </form>

     </body>
</html>
